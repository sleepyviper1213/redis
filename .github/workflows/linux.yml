name: Linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        cxx: [clang++-17, g++-13, g++-14]
        preset: [vcpkg-debug, vcpkg-release]
        include:
          - cxx: clang++-17
            install: sudo apt install libc++-17-dev libc++abi-17-dev
            cxxflags: -stdlib=libc++
          - cxx: g++-13
            install: sudo apt install g++-13
          - cxx: g++-14
            install: sudo apt install g++-14

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ninja-build

      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git $HOME/vcpkg
          sh $HOME/vcpkg/bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$HOME/vcpkg" >> $GITHUB_ENV

      - name: Create build environment
        run: |
          sudo apt update
          ${{matrix.install}}
          sudo apt install locales-all

      - name: Configure
        env:
          CXX: ${{matrix.cxx}}
          CXXFLAGS: ${{matrix.cxxflags}}
        run: cmake --preset vcpkg

      - name: CMake Build
        run: cmake --build --preset ${{matrix.preset}} -j8

      - name: Unit test
        run: sh scripts/unit_test.sh

      - name: Test server
        run: sh scripts/test_server.sh ${{matrix.preset}}